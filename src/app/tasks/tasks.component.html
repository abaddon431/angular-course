@if (isAddingTask){
  <app-add (cancel)="onCancelAddTask()" (submit)="onSubmit($event)"/>
}
<section id="tasks">
  <header>
     <h2>{{name}}'s Tasks</h2>
     <menu>
       <button (click)="addNewTask()">Add Task</button>
     </menu>
  </header>
  @if (selectedUserTasks.length > 0){
    <ul>
        @for (task of selectedUserTasks; track task.id){
          <li>
            <app-task [task]="task" [id]="userId" (complete)="onCompleteTask($event)"></app-task>
          </li>
        }
    </ul>
  } @else {
    <h3>This user have no tasks</h3>
  }
</section>
